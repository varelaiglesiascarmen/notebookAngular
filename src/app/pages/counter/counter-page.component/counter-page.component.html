<p>counter-page.component works!</p>
<div class="container">

  <h1>Counter: {{counter}}</h1>
  <hr />
  <h1>Counter Signal: {{counterSignal()}}</h1>
  <hr />

  <div class="d-flex justify-content-center">
    <button (click)="variation(+1)" class="btn btn-primary mx-2">+1</button>
    <button (click)="resetCounter()" class="btn btn-primary">RESET</button>
    <button (click)="variation(-1)" class="btn btn-primary">-1</button>
  </div>

</div>
